<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Google Map</title>
    <style>
        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Interactive Google Map</h2>
    <p>Explore the location below:</p>
    
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?!1m16!1m12!1m3!1d761416.806..."
                allowfullscreen="" loading="lazy">
        </iframe>
    </div>
</body>
</html>
