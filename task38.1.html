<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers Sequence</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #fcaf45);
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #fff;
            font-weight: bold;
        }
        p {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ODD NUMBERS SEQUENCE</h2>
        <p id="oddNumbers"></p>
    </div>

    <script>
        let oddNumbers = "";
        for (let i = 1; i <= 21; i += 2) {
            oddNumbers += i + " ";
        }
        document.getElementById("oddNumbers").innerText = oddNumbers;
    </script>

</body>
</html>
