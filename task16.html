<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Table</title>
</head>
<body>

    <h2>Student Marks Table</h2>

    <table border="1">
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="2">Subjects</th>
            <th rowspan="2">Total Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>85</td>
            <td>90</td>
            <td>175</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>78</td>
            <td>88</td>
            <td>166</td>
        </tr>
        <tr>
            <td>Mark Wilson</td>
            <td>92</td>
            <td>85</td>
            <td>177</td>
        </tr>
    </table>

</body>
</html>
