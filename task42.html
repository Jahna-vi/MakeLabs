<htm>
    <head>DOM</head>
    <img>
        <script language="JavaScript">
            function n1() {
                document.getElementById("demo").style.width = "600px";
                document.getElementById("demo").style.height = "600px";
            }
            function n2() {
                document.getElementById("demo").style.width = "300px";
                document.getElementById("demo").style.height = "300px";
            }
        </script>
        <img id="demo"
        src="b1.jpg"
        width="500";
        height="300";
        onmouseover="n1()"
        onmouseout="n2()">
        </img>
    </body>
</htm>
