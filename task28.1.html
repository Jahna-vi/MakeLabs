<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        /* Styling for elements */
h1 {
    color: blue;
    font-size: 2em;
}

h2 {
    color: darkblue;
}

h3 {
    font-weight: bold;
}

p {
    border: 1px dashed gray;
    padding: 10px;
    width: 50%;
}

/* Styling for the box with a class */
.box-class {
    background-color: green;
    color: white;
    padding: 15px;
    border-radius: 5px;
    width: fit-content;
    border: 2px solid black;
}

    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <h3>Another Sub Heading</h3>

    <p>This is a paragraph styled using an element selector.</p>

    <div style="border: 1px dashed orange; background-color: yellow; padding: 10px;">
        This is a box with inline CSS.
    </div>

    <div class="box-class">
        This is a box styled using a class selector.
    </div>
</body>
</html>
