<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Example</title>
    <script>
        function showMessage() {
            document.getElementById("message").innerHTML = "Hello, welcome to JavaScript!";
        }

        function playMusic() {
            var audio = new Audio('song.mp3'); // Ensure 'song.mp3' is in the same directory
            audio.play();
        }
    </script>
</head>
<body>

    <h2>Click the button to see a message!</h2>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>

    <h2>Click the button to play a song!</h2>
    <button onclick="playMusic()">Play Music</button>

</body>
</html>
