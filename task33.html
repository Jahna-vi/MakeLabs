<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Vibes - Spotify Style</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #87CEFA, #90EE90);
}

.sidebar {
    width: 200px;
    height: 100vh;
    background: linear-gradient(to bottom, #6a5acd, #ff69b4);
    color: white;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 10px;
    margin: 10px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.main-content {
    flex: 1;
    padding: 30px;
    text-align: center;
}

.explore-btn {
    background-color: green;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
}

.playlist-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.playlist {
    background: purple;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    color: white;
}

.playlist img {
    width: 150px;
    height: 150px;
    border-radius: 10px;
}

.play-btn {
    background-color: limegreen;
    color: white;
    padding: 5px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.now-playing {
    background: linear-gradient(to right, #ff7f50, #ff4500);
    padding: 20px;
    margin-top: 30px;
    border-radius: 10px;
    text-align: center;
}

audio {
    width: 80%;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Music Vibes</h2>
        <ul>
            <li><a href="#">üè† Home</a></li>
            <li><a href="#">üîç Search</a></li>
            <li><a href="#">üìö Library</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>DISCOVER NEW MUSIC</h1>
        <p>Listen to your favorite tracks anytime, anywhere.</p>
        <button class="explore-btn">Explore</button>

        <h2>Popular Playlists</h2>
        <div class="playlist-container">
            <div class="playlist">
                <img src="top-hits.jpg" alt="Top Hits">
                <h3>Top Hits</h3>
                <button class="play-btn">Play</button>
            </div>
            <div class="playlist">
                <img src="chill-vibes.jpg" alt="Chill Vibes">
                <h3>Chill Vibes</h3>
                <button class="play-btn">Play</button>
            </div>
            <div class="playlist">
                <img src="workout-mix.jpg" alt="Workout Mix">
                <h3>Workout Mix</h3>
                <button class="play-btn">Play</button>
            </div>
            <div class="playlist">
                <img src="retro-classics.jpg" alt="Retro Classics">
                <h3>Retro Classics</h3>
                <button class="play-btn">Play</button>
            </div>
            <div class="playlist">
                <img src="smooth-jazz.jpg" alt="Smooth Jazz">
                <h3>Smooth Jazz</h3>
                <button class="play-btn">Play</button>
            </div>
        </div>

        <div class="now-playing">
            <h2>Now Playing</h2>
            <audio controls>
                <source src="song.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
