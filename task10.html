<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #f8f8f8;
            padding: 10px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        section {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Sections of the Page -->
    <section id="home">
        <h2>Home Section</h2>
        <p>Welcome to the Home section.</p>
    </section>

    <section id="about">
        <h2>About Section</h2>
        <p>Learn more about us in the About section.</p>
    </section>

    <section id="services">
        <h2>Services Section</h2>
        <p>Discover the Services we offer.</p>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <p>Get in touch with us in the Contact section.</p>
    </section>

</body>
</html>
